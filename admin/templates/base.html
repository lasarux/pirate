<!-- base.html -->
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
{% load i18n %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
    <title>{% trans "TITLE" %}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="SHORTCUT ICON" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}default.css" type="text/css" media="screen,projection" />
    <script src="{{ MEDIA_URL }}jquery-1.4.2.min.js" type="text/javascript"></script>
{% block head_extra %}
{% endblock %}
</head>
<body {% block body_extra %}{% endblock %}>
<div id="frame">
    <div id="contentheader">
        <div id="i18n">
            <form action="/i18n/setlang/" method="post">{% csrf_token %}
            <input name="next" type="hidden" value="." />
            <p>
            <input style="float: right;" type="image" src="{{ MEDIA_URL }}images/languages.png" />
            <select style="margin-top: 10px; float: right;" name="language">
            {% for lang in LANGUAGES %}
            <option value="{{ lang.0 }}">{{ lang.1 }}</option>
            {% endfor %}
            </select>
            </p>
            </form>
        </div>
        <a href="/admin/"> 
            <img id="love" src="{{ MEDIA_URL }}images/i_love_pirata.png" width="440" alt="I love PIRATA"/>
        </a>
    </div>
{% block content %}{% endblock %}
</div>
</body>
</html>
<!-- end base.html -->
