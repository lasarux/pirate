window.addEvent('domready', function() {
	var counter = 0
    var points = [[4160,960], [4860,1140], [4660,540], [3900,800], [5370,700], 
                  [7250,2600], [8700,3000], [1600,600], [1800,1500], 
                  [2400,2000], [3000,2300], [2600,2900]];
	var scroll = new Fx.Scroll('wrapper', {
        wait: false,
		duration: 8000,
		offset: {'x': -640, 'y': -400},
		transition: Fx.Transitions.Expo.easeInOut,
        'onComplete' : function(){
            counter += 1
            if (counter == 12) {
                counter = 0;
            }
            x = points[counter][0];
            y = points[counter][1];
            scroll.start(x, y);
        }
	})
    
    scroll.start(4160,960);

});
/* ]]> */
